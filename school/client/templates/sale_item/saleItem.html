<!--Index-->
<template name="school_saleItem">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{#if subsReady "school_saleItem" "school_saleCategory"}}
        {{> tabular table=School.TabularTable.SaleItem class="table table-striped table-bordered table-condensed table-hover"}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Action-->
<template name="school_saleItemAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>
<!--Insert-->
<template name="school_saleItemInsert">
    {{#autoForm collection=School.Collection.SaleItem id="school_saleItemInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group{{#if afFieldIsInvalid name='saleCategoryId'}} has-error{{/if}}"
                     data-required="true">
                    <label class="control-label" for="address">Sale Category</label>

                    <div class="input-group select2-bootstrap-append">
                        {{> afFieldInput name='saleCategoryId'}}
                        <span class="input-group-addon saleCategoryInsertAddon">
                            <a href="#">
                                {{fa "plus"}}
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='saleCategoryId'}}
                        <span class="help-block">{{afFieldMessage name='saleCategoryId'}}</span>
                    {{/if}}
                </div>

                {{> afQuickField name='name'}}
                {{> afQuickField name='currencyId'}}
                {{> afQuickField name='exchangeId'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='fromAmount' type="text"}}
                {{> afQuickField name='price' value=price type="text" readonly="true"}}

                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Update-->
<template name="school_saleItemUpdate">
    {{#autoForm collection=School.Collection.SaleItem id="school_saleItemUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group{{#if afFieldIsInvalid name='saleCategoryId'}} has-error{{/if}}"
                     data-required="true">
                    <label class="control-label" for="address">Sale Category</label>

                    <div class="input-group select2-bootstrap-append">
                        {{> afFieldInput name='saleCategoryId'}}
                        <span class="input-group-addon saleCategoryInsertAddon">
                            <a href="#">
                                {{fa "plus"}}
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='saleCategoryId'}}
                        <span class="help-block">{{afFieldMessage name='saleCategoryId'}}</span>
                    {{/if}}
                </div>

                {{> afQuickField name='name'}}
                {{> afQuickField name='currencyId'}}
                {{> afQuickField name='exchangeId'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='fromAmount' type="text"}}
                {{> afQuickField name='price' value=price type="text" readonly="true"}}

                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Show-->
<template name="school_saleItemShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Currency</dt>
        <dd>{{currencyId}}</dd>
        <dt>From Amount</dt>
        <dd>{{fromAmount}}</dd>
        <dt>Price</dt>
        <dd>{{price}}</dd>
        <dt>Sal Category</dt>
        <dd>{{saleCategoryId}}</dd>
    </dl>
</template>
