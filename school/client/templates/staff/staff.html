<!--Index-->
<template name="school_staff">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{#if isSubReady "school_staffByBranch"}}
        {{> tabular table=School.TabularTable.Staff selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Action-->
<template name="school_staffAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="school_staffInsert">
    {{#autoForm collection=School.Collection.Staff id="school_staffInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob' type="text"}}
                {{> afQuickField name='maritalStatus'}}
                {{> afQuickField name='position'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='address' rows=3}}
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='photo'}}

                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Update-->
<template name="school_staffUpdate">
    {{#autoForm collection=School.Collection.Staff id="school_staffUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob' type="text"}}
                {{> afQuickField name='maritalStatus'}}
                {{> afQuickField name='position'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='address' rows=3}}
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='photo'}}

                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Show-->
<template name="school_staffShow">
    <ul class="list-unstyled">
        <li><strong>ID:</strong> {{_id}}</li>
        <li><strong>Name:</strong> {{name}}</li>
        <li><strong>Gender:</strong> {{gender}}</li>
        <li><strong>Date of Birth:</strong> {{moFormat dob 'YYYY-MM-DD'}}</li>
        <li><strong>Marital Status:</strong> {{maritalStatus}}</li>
        <li><strong>Position:</strong> {{position}}</li>
        <li><strong>Position:</strong> {{position}}</li>
        <li><strong>Address:</strong> {{address}}</li>
        <li><strong>Telephone:</strong> {{telephone}}</li>
        <li><strong>Photo:</strong> {{lightbox url=photoUrl title=name}}</li>
    </ul>
</template>
