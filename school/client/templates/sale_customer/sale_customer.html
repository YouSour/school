<!--Index-->
<template name="school_saleCustomer">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{#if isSubReady "school_saleCustomerByBranch"}}
        {{> tabular table=School.TabularTable.SaleCustomer selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Action-->
<template name="school_saleCustomerAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Action Sale-->
<template name="school_saleCustomerActionSale">
    <button type="button" class="btn btn-default btn-sm actionSale">
        {{#if _saleCount}}
            {{_saleCount}}
        {{else}}
            0
        {{/if}}
    </button>
</template>

<!--Insert-->
<template name="school_saleCustomerInsert">
    {{#autoForm collection=School.Collection.SaleCustomer id="school_saleCustomerInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='address' rows=2}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='des' rows=3}}

                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Update-->
<template name="school_saleCustomerUpdate">
    {{#autoForm collection=School.Collection.SaleCustomer id="school_saleCustomerUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='address' rows=2}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='des' rows=3}}

                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Show-->
<template name="school_saleCustomerShow">
    {{#with data}}
        <dl class="dl-horizontal">
            <dt>Id</dt>
            <dd>{{_id}}</dd>
            <dt>Name</dt>
            <dd>{{name}}</dd>
            <dt>Gender</dt>
            <dd> {{gender}}</dd>
            <dt>Address</dt>
            <dd> {{address}}</dd>
            <dt>Telephone</dt>
            <dd> {{telephone}}</dd>
            <dt>Description</dt>
            <dd> {{des}}</dd>
        </dl>
    {{/with}}
</template>
